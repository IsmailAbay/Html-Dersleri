<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- abbr: kısaltmalar için kullanılır.-->
    <abbr title="galatasaray">gs</abbr>
    <!-- q: alıntı sözler için kullanılır.-->
    <p><q>Ağaç yaş iken eğilir</q></p>
    <!-- blockquote: herhangi bir kaynaktan alınan yazı (VB)-->
    <blockquote cite="google">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, quibusdam officia
        voluptatem fugit architecto tenetur doloremque! Necessitatibus aliquid culpa consequatur ab ratione nihil ipsa
        voluptatum doloremque facilis placeat, similique atque?</blockquote>
</body>

</html>
