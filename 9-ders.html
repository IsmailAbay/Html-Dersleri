    <title>Document</title>
</head>
<body>
    <!-- ul: dağınık liste oluşturmak için kullanılır. -->

        <li>
            sabah 5'de uyan

            5.15'da sabah namazını kıl
        </li>

        </li>
        <li>

    <!-- ol:düzenli liste oluşturmak için kullanılır. -->

            oyunu yükle
        </li>
        <li>
            oyunu kur
        </li>
        <li>
            oyunu oyna
        </li>

            video paylaşım platformu
        </dd>
