<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>ibrahim
        <!-- strong: kalın yazı ve önemli
             b: kalın yazı-->
        <strong>ismail</strong>
        <b>ishak</b>
    </p>

    <!-- i: italik yazı
         em: italik yazı ve önemli -->
    <i>ismail</i>
    <em>ibrahim</em>

    <!-- mark: yazıyı vurgulamak -->
    <mark>rıdvan</mark>

    <!-- del: yazının üstünü çizme 
           s: yazının üstünü çizme -->
    <del>ibrahim</del>
    <s>ismail 2</s>

    <!-- ins: yazının üstünü çizmeyi kaldırır -->
    <ins>ibrahim abi</ins>
    
    <!-- sup: 2 üzeri 3  -->
    ismail<sup>ishak</sup>

    <!-- sub: 2 alt 3 -->
    h<sub>2</sub>

    <!-- br: alt satıra geç -->
</body>

</html>
